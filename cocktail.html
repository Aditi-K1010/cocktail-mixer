<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Ordering System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .menu-item {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">SMART COCTAIL MIXER</h1>
        <h2 class="mt-5">Cocktails Menu</h2>
        <div id="menu" class="list-group">
        </div>

        <h3 class="mt-5">Order Summary</h3>
        <div id="cart" class="list-group">
        </div>
        <h4 class="mt-3">Total: â‚¹<span id="total">0</span></h4>
        <button type="button" class="btn btn-success">Pay Now</button>
    </div>
    <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Choose Payment Method</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>
                        <img src="payment qr.jpg" alt="QR Code" style="width:100%;">
                    </p>
                    <p>Alternatively, select another payment option below:</p>
                    <button type="button" class="btn btn-primary">UPI</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
